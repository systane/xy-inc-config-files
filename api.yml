server:
  port: 9091

amazon:
  dynamodb:
    endpoint: http://localhost:8000/
  aws:
    accesskey: xyIncAccessKey
    secretkey: xyIncSecretKey

eureka:
  instance:
    hostname: localhost
    port: 9090
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
  service:
    wait-time-in-ms-when-sync-empty: 3000